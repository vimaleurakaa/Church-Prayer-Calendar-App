<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>KPC Calender App</title>
  <link rel='icon' href='/assets/img/logo.png' type='image/x-icon'>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/fontawesome.min.css"
    integrity="sha512-kJ30H6g4NGhWopgdseRb8wTsyllFUYIx3hiUwmGAkgA9B/JbzUBDQVr2VVlWGde6sdBVOG7oU8AL35ORDuMm8g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" href="./assets/css/main.css">
  <link rel="stylesheet" href="./assets/css/calendar.css">
  <script src="./assets/components/events-json.js"></script>
</head>

<body>
  <!-- Partials, LIVE Code Renderer -->
  <ons-navigator id="root" page="home.html" swipeable></ons-navigator>

  <!-- Home PAGE Fragment -->
  <template id="home.html">
    <ons-page id="home">
      <ons-toolbar>
        <div id="tab" class="center">KPC Prayer Calender <span class="current_year"></span></div>
      </ons-toolbar>
      <ons-row>
        <ons-col class="home-banner-container">
          <div class="home-banner" style="color: #fff;">
            <p id="daily_verse" class="verse" style="padding: 20px;">Loading Daily Verse...</p>
          </div>
          <div id="content"></div>
        </ons-col>
      </ons-row>
      <ons-row>
        <ons-col>
          <div id="container" class="calendar-container"></div>
        </ons-col>
      </ons-row>
      <div class="footer">
        <div style="text-align: center; color:#dadada">KPC Calendar <span class="current_year"></span></div>
      </div>
      <script>
        getFirebaseData();
        dailyVerse();
      </script>
    </ons-page>
  </template>




  <!---------------------------------- Event Detail Page Template --------------------------->



  <!-- Event Details PAGE Fragment -->
  <template id="event.html">
    <ons-page id="event" style="background-color: red;">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Back</ons-back-button>
        </div>
        <div class=" center">Event Details
        </div>
      </ons-toolbar>
      <div class="event-page-container">
        <div class="date-container">
          <p class="selected-title">Selected Date</p>
          <div>
            <p id="selectedDate" style="display: inline-block;" class="selected-date"></p>
            <i style="float: right;" class="far fa-calendar-alt"></i>
          </div>
        </div>


        <ons-card class="card-header">
          <div class="title">
            Quote of the year
          </div>
          <div class="content">
            <p class="verse">Donâ€™t pray when you feel like it. Have an appointment with the Lord and keep it. A man is
              powerful on his knees</p>
            <p class="verse-auth">-Corrie Ten Boom</p>
          </div>
        </ons-card>
        <ons-list-item class="list-item-header">
          <div class="center">
            Prayer Points for the Day
          </div>
        </ons-list-item>

        <ons-list id="prayer-data" class="prayer-list">
        </ons-list>

        <ons-list-item class="list-item-header">
          <div class="center">Holidays
          </div>
        </ons-list-item>

        <ons-list id="holiday-data" class="prayer-list">

        </ons-list>
      </div>
      </div>
      <div class="footer">
        <div class="" style="text-align: center; color:#dadada">KPC Calendar <span class="current_year"></span></div>
      </div>
      <script>
        eventsFragment();
      </script>
    </ons-page>
  </template>


  <!-- partial -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.2.1/firebase-database.js"></script>
  <script src="./admin/js/firebase-config.js"></script>
  <script src="./assets/components/calender.js"></script>
  <script src="./assets/components/events_fragment.js"></script>
  <script src="./assets/components/main.js"></script>
</body>

</html>
